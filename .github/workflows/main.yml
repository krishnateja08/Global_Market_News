name: Update Market Data

on:
  schedule:
    # Run every 17 minutes, 24/7, every day
    # Standard cron: triggers at :00, :17, :34, and :51 of every hour.
    - cron: '*/17 * * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  
  # Run when code is pushed to main branch
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # Required permissions for pushing to repo and deploying to Pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install required Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser requests beautifulsoup4 python-dateutil
      
      # Step 4: Find and run the Python script to generate index.html
      - name: Generate HTML dashboard
        run: |
          echo "ðŸ” Looking for Python script..."
          
          if [ -f "comprehensive_market_dashboard.py" ]; then
            echo "âœ… Found comprehensive_market_dashboard.py"
            python comprehensive_market_dashboard.py
          elif [ -f "comprehensive_market_dashboard_demo.py" ]; then
            echo "âœ… Found comprehensive_market_dashboard_demo.py"
            python comprehensive_market_dashboard_demo.py
          elif [ -f "global_market_news_api.py" ]; then
            echo "âœ… Found global_market_news_api.py"
            python global_market_news_api.py
          elif [ -f "global_market_news.py" ]; then
            echo "âœ… Found global_market_news.py"
            python global_market_news.py
          else
            echo "âŒ No Python script found!"
            exit 1
          fi
          
          # Verify index.html was created
          if [ -f "index.html" ]; then
            echo "âœ… index.html generated successfully"
          else
            echo "âŒ index.html was not created!"
            exit 1
          fi
      
      # Step 5: Check if index.html has changed
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      
      # Step 6: Commit and push the updated index.html to main branch
      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions Bot"
          git add index.html
          git commit -m "ðŸ”„ Auto-update market data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: steps.verify_diff.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Deploy updated dashboard'
