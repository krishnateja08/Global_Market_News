name: Update Market Data

on:
  schedule:
    # Run every 15 minutes during Indian market hours (9:15 AM - 3:30 PM IST)
    # IST = UTC+5:30, so 9:15 AM IST = 3:45 AM UTC
    - cron: '*/15 3-10 * * 1-5'  # Monday to Friday
  
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # REQUIRED: This gives the action permission to write changes back to the repo
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Fetch all history so we can push changes back
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback in case requirements.txt is missing
            pip install requests pandas
          fi
      
      - name: Fetch market data and generate HTML
        run: |
          python global_market_news_api.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # Only commit if there are actual changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-update market data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
