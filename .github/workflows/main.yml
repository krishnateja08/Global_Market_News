name: Update Market Data

on:
  schedule:
    - cron: '*/15 3-10 * * 1-5'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install packages
        run: pip install yfinance feedparser requests beautifulsoup4
      
      - name: Generate dashboard
        run: |
          if [ -f "comprehensive_market_dashboard.py" ]; then
            python comprehensive_market_dashboard.py
          elif [ -f "comprehensive_market_dashboard_demo.py" ]; then
            python comprehensive_market_dashboard_demo.py
          elif [ -f "global_market_news_api.py" ]; then
            python global_market_news_api.py
          fi
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update dashboard $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
