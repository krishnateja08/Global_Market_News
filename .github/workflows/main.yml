name: Update Market Data

on:
  schedule:
    # Run every 15 minutes during Indian market hours (9:15 AM - 3:30 PM IST)
    # IST = UTC+5:30, so 9:15 AM IST = 3:45 AM UTC
    - cron: '*/15 3-10 * * 1-5'  # Monday to Friday
  
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Check if requirements.txt exists before trying to install it
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, installing defaults..."
            # Add your specific libraries here (e.g., requests, pandas, beautifulsoup4)
            pip install requests pandas
          fi
      
      - name: Fetch market data and generate HTML
        run: |
          python global_market_news_api.py
      
      - name: Check for changes
        id: check_changes
        run: |
          # Check if index.html exists and has changed
          git add index.html
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ðŸ”„ Auto-update market data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
