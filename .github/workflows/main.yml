name: Update Market Data

on:
  schedule:
    # Run every 15 minutes during Indian market hours (9:15 AM - 3:30 PM IST)
    - cron: '*/15 3-10 * * 1-5'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # 1. FIXES THE 403 ERROR: Explicitly grants write access to the runner
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 2. FIXES THE MISSING LIBRARY: Force-install core requirements
          pip install yfinance pandas requests
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Fetch market data and generate HTML
        run: |
          python global_market_news_api.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          # Only commit if index.html actually changed to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes detected in index.html"
          else
            git commit -m "ðŸ”„ Auto-update market data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
