name: Update Market Data

on:
  schedule:
    # Run every 15 minutes during Indian market hours (9:15 AM - 3:30 PM IST)
    # IST = UTC+5:30, so 9:15 AM IST = 3:45 AM UTC
    - cron: '*/15 3-10 * * 1-5'  # Monday to Friday
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # Grant write permissions to fix 403 error
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install required packages directly
          pip install yfinance>=0.2.36 feedparser>=6.0.10 requests>=2.31.0 beautifulsoup4>=4.12.0
      
      - name: Verify files exist
        run: |
          echo "Checking for Python script..."
          if [ -f "comprehensive_market_dashboard.py" ]; then
            echo "âœ… Found comprehensive_market_dashboard.py"
            SCRIPT_NAME="comprehensive_market_dashboard.py"
          elif [ -f "global_market_news_api.py" ]; then
            echo "âœ… Found global_market_news_api.py"
            SCRIPT_NAME="global_market_news_api.py"
          elif [ -f "comprehensive_market_dashboard_demo.py" ]; then
            echo "âœ… Found comprehensive_market_dashboard_demo.py"
            SCRIPT_NAME="comprehensive_market_dashboard_demo.py"
          else
            echo "âŒ No Python script found!"
            exit 1
          fi
          echo "SCRIPT_NAME=$SCRIPT_NAME" >> $GITHUB_ENV
      
      - name: Fetch market data and generate HTML
        run: |
          echo "Running: python ${{ env.SCRIPT_NAME }}"
          python ${{ env.SCRIPT_NAME }}
          
          # Verify index.html was created
          if [ ! -f "index.html" ]; then
            echo "âŒ index.html was not generated!"
            exit 1
          fi
          echo "âœ… index.html generated successfully"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet index.html || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions Bot"
          git add index.html
          git commit -m "ðŸ”„ Auto-update market data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
